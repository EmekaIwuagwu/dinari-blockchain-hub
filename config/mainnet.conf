# Dinari Blockchain - Mainnet Configuration
# ==========================================

# Network Configuration
testnet=0
port=9333
rpcport=9334
rpcbind=127.0.0.1
maxconnections=125

# RPC Authentication (CHANGE THESE FOR PRODUCTION!)
rpcuser=dinariuser
rpcpassword=CHANGEME_STRONG_PASSWORD_HERE

# Data Directory
# datadir=/path/to/data  # Uncomment to set custom data directory
dbcache=300
txindex=0
prune=0

# Wallet
disablewallet=0
keypool=1000

# Mining
mining=0
miningthreads=1
# miningaddress=D1a2b3c4...  # Set your mining address

# Logging
loglevel=info
logfile=debug.log
printtoconsole=1

# Performance
par=4
maxmempool=300
maxuploadtarget=0

# Advanced
server=1
daemon=0
rest=0

# Connect to specific nodes (optional)
# addnode=node1.dinari.network:9333
# addnode=node2.dinari.network:9333

# Bind to specific IP (optional)
# bind=0.0.0.0:9333
