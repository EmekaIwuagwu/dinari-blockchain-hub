# Dinari Blockchain - Testnet Configuration
# ==========================================

# Network Configuration
testnet=1
port=19333
rpcport=19334
rpcbind=127.0.0.1
maxconnections=125

# RPC Authentication
rpcuser=dinariuser
rpcpassword=testnet_password

# Data Directory
# datadir=/path/to/testnet/data
dbcache=100
txindex=1
prune=0

# Wallet
disablewallet=0
keypool=100

# Mining (testnet is good for testing mining)
mining=0
miningthreads=1
# miningaddress=D1a2b3c4...

# Logging (more verbose on testnet)
loglevel=debug
logfile=testnet_debug.log
printtoconsole=1

# Performance
par=2
maxmempool=100
maxuploadtarget=0

# Advanced
server=1
daemon=0
rest=1

# Testnet nodes
# addnode=testseed.dinari.network:19333
# addnode=testseed2.dinari.network:19333
